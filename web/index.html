
<!DOCTYPE HTML>
<html lang="en">
<head>
<title>Corporate Sign Up</title>


<script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false);
function hideURLbar(){ window.scrollTo(0,1); } </script>

<link rel="stylesheet" href="css/style.css" type="text/css" media="all" /> 
<link rel="stylesheet" href="css/font-awesome.css"> 



</head>
<body>

<div class="w3ls-header">
	<h1>Corporate Sign Up</h1>
	<div class="header-main">
		<h2>Create Account</h2>
			<div class="header-bottom">
				<div class="header-right w3agile">
					<div class="header-left-bottom agileinfo">
						<form action="#" method="post">
							<div class="icon1">
								<i class="fa fa-user" aria-hidden="true"></i>
								<input  type="text" placeholder="Your Corporate Full Name" name="corporate name" required=""/>
							</div>
							<div class="icon1">
								<i class="fa fa-envelope" aria-hidden="true"></i>
								<input type="email" placeholder="Your Email" name="email" required=""/>
							</div>
                           				<div class="icon1">
								<i class="fa fa-user" aria-hidden="true"></i>
								<input  type="text" placeholder="Your Representator Name" name="representator name" required=""/>
							</div>
							<div class="icon1">
								<i class="fa fa-phone" aria-hidden="true"></i>
								<input type="tel" placeholder="Phone Number" name="phonenumber" required=""/>
							</div>
							<div class="icon1">
								<i class="fa fa-home" aria-hidden="true"></i>
								<textarea rows="4" cols="50" placeholder="Your Address" name="address" required="">
							</textarea>
							</div>
							<div class="icon1">
								<i class="fa fa-lock" aria-hidden="true"></i>
								<input type="password" placeholder="Password" name="password" required=""/>
							</div>
							<div class="login-check">
								 <label class="checkbox"><input type="checkbox" name="checkbox" checked=""><i> </i> I Accept to the <a href="#">Terms &amp; Conditions</a></label>
							</div>
							<div class="bottom">
								<input type="submit" value="Create account" />
							</div>
							
								<p>Already a member? <a href="csignin.html">Signin</a></p>
							</div>
					</form>	
					</div>
				</div>
			</div>
	</div>
</div>



</body>
</html>
